name: Publish Naqqa Auth to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'auth/**'
      - '.github/workflows/publish-auth.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github               # must match <id> in distributionManagement
          server-username: GITHUB_ACTOR   # built-in GitHub user
          server-password: GITHUB_TOKEN   # built-in GitHub token
          cache: 'maven'

      - name: Build & Deploy
        run: mvn --batch-mode clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
