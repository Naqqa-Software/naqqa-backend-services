name: Publish Naqqa Auth to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'auth/**'
      - '.github/workflows/publish-auth.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./auth

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          settings-path: ${{ github.workspace }}

      - name: Build and deploy to GitHub Packages
        run: mvn --batch-mode clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Make naqqa-auth package public
        run: |
          echo "Setting naqqa-auth visibility to public..."
          gh api \
            -X PATCH \
            /orgs/Naqqa-Software/packages/maven/com.naqqa.naqqa-auth/visibility \
            -f visibility=public \
            -H "Accept: application/vnd.github+json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
