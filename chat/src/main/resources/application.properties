########################################
# ? Application Settings
########################################
spring.application.name=chat
server.port=8080

########################################
# ?? Database Configuration
########################################
spring.datasource.url=jdbc:postgresql://localhost:5432/naqqa_backend_services
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

########################################
# ? JWT Configuration (inherited from naqqa-auth)
########################################
# You can override or reuse your environment variable JWT_SECRET
jwt.secret=${JWT_SECRET:ZHVtbXktMzIta2V5LWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYQ==}
jwt.expiration=${JWT_EXPIRATION:86400000} # 24 hours

########################################
# ? WebSocket Configuration
########################################
# STOMP endpoint (public WebSocket URL)
chat.websocket.endpoint=/ws

# WebSocket message broker destination prefixes
chat.websocket.app-prefix=/app
chat.websocket.topic-prefix=/topic

########################################
# ? CORS and Security
########################################
# Allow your Angular or client origin (example)
app.cors.allowed-origins=http://localhost:4200

########################################
# ?? Logging (optional)
########################################
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
